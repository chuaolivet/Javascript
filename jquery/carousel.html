<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="carousel.js"></script>
  <script>
    function next(num){
        $("#page"+(num)).hide();
        $("#page"+(num+1)).show();
        return false;
    }
    function back(num){
        $("#page"+(num)).hide();
        $("#page"+(num-1)).show();
        return false;
    }    
  </script>
</head>

<body>

	Header

	<div>
		Title
		<div id="current"></div>

		<div id="page1">
			In page 1
			<a href="#" id="page1Next" onclick="next(1);">Next</a>
		</div>
		<div id="page2">
			<a href="#" id="page1Next" onclick="back(2);">Back</a>
			In page 2
			<a href="#" id="page1Next" onclick="next(2);">Next</a>
		</div>
		<div id="page3">
			<a href="#" id="page1Next" onclick="back(3);">Back</a>
      In page 3
		</div>
	</div>

	Footer
</body>

</html>
